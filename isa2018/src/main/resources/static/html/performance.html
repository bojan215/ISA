
<div style="text-align:center" ng-cloak ng-controller="PerformanceController">
<div class="b1">
	<h2>Nova predstava</h2>
    <div class="container">
        <div class="carousel-caption>
            <form role="form"> 
                <p><input type="text"  ng-model="performance.naziv"
                          placeholder="Unesite naziv"></p>
                <p><input type="text"  ng-model="performance.glumci"
                          placeholder="Unesite spisak glumaca"></p>
                <p><input type="text"  ng-model="performance.zanr"
                          placeholder="Unesite zanr"></p>
                <p><input type="text"  ng-model="performance.imeReditelj"
                          placeholder="Unesite ime reditelja"></p>          
				<p><input type="text"  ng-model="performance.trajanje"
                          placeholder="Unesite trajanje"></p>
                <p><input type="text"  ng-model="performance.poster"
                          placeholder="Unesite poster"></p>
                <p><input type="text"  ng-model="performance.ocena"
                          placeholder="Unesite prosecnu ocenu"></p>
                <p><input type="text"  ng-model="performance.opis"
                          placeholder="Unesite kratak opis"></p>      
                <p><input type="text"  ng-model="performance.sala"
                          placeholder="Unesite sale u kojima se vrse predstave"></p>
                <p><input type="text"  ng-model="performance.termin"
                          placeholder="Unesite termine u kojima se vrse predstave"></p>     
    			<p><input type="text"  ng-model="performance.cena"
                          placeholder="Unesite cenu"></p>   
                <p>
                    <button type="submit"  ng-click="performanceGuest(performance)">Dodaj predstavu</button>  
                </p>
                </br>
            </form>
        </div>
    </div>
</div>
</div>
