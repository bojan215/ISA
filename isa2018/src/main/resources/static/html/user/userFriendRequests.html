    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="navbar-nav">
      <a class="nav-item nav-link disabled" href="#!/user" ng-click="disconnect()">Pocetna</a>
      <a class="nav-item nav-link disabled" href="#!/user/profile">Moj Profil [<span style="color:black" ng-bind-html="loggedUser.data.name"></span>]</a>
      <a class="nav-item nav-link disabled" href="#!/user/friends" ng-click="disconnect()">Prijatelji</a>
       <a class="nav-item nav-link disabled" href="#!/user/friendRequests">Zahtevi za prijateljstvo<span class="badge" ng-if="showRequests" style="background-color: red" ngshow="$scope.friendRequestsNumber"></span></a>

    <div class="container" style="align:left; background-color:white;width:100%">
		<div class="jumbotron list-content">
                    <ul class="list-group" >
                    <h5> ZAHTEVI ZA PRIJATELJSTVO</h5>
                       
                        	<li  ng-repeat="friend in friendRequests.data">
                            
                            <label class="name">
                                 <span ng-bind-html="(friend.name + ' ' + friend.surname)"></span></span><br><br> 
                            </label> 
                            <label class="pull-right">
                                <button type="button" class="btn btn-success" ng-click="accept(friend.id)">Potvrdi</button>
                                <button type="button" class="btn btn-danger" ng-click="ignore(friend.id)">Odbaci</button>
                            </label>
                            <div class="break"></div> 
                        </li>
                      
                    </ul>
 
            </div>
       
        </div>
    
</div>
