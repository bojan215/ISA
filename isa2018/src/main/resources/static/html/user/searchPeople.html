<div ng-cloak ng-controller="SearchPeopleController">

    
   <nav class="navbar navbar-expand-lg navbar-light bg-light" >
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
    <a class="nav-item nav-link disabled" href="#!/user" ng-click="disconnect()">Pocetna</a>
      <a class="nav-item nav-link disabled" href="#!/user/profile" ng-click="disconnect()">Moj Profil [<span style="color:black" ng-bind-html="loggedUser.data.name"></span>]</a>
      <a class="nav-item nav-link disabled" href="#!/user/friends" >Prijatelji</a>
       <a class="nav-item nav-link disabled" href="#!/user/friendRequests" ng-click="disconnect()">Zahtevi za prijateljstvo<span class="badge" ng-if="showRequests" style="background-color: red" ngshow="$scope.friendRequestsNumber"></span></a>
      </div>
      <div ng-if="$localStorage.logged !== null">
      <a class="nav-item" href="#!/" ng-click="logOut()">Izloguj se</a>
      </div>
    </div>

</nav>   

<div class="container" style="align:left; background-color:white;width:100%">
    <h4>Pretrazi ljude</h4>

           <input type="text" class="form-control"  placeholder="Pretraga" ng-model="personSearch">
           <button type="submit" ng-click="search(personSearch)">Pretrazi</button> 
 
    <div class="jumbotron list-content">
        <ul class="list-group"> 
            <li href="#" class="list-group-item title">
                Pronadjeni korisnici 
            </li> 
            <li href="#" class="list-group-item text-left" ng-repeat="person in foundPersons">
            	<h5><span ng-bind-html="(person.name + ' ' + person.surname)"></span>&nbsp;</h5>

                	<button type="button" class="btn btn-success" ng-click="addFriend(person.id)">Dodaj</button>

                <div class="break"></div> 
            </li>
        </ul>
    </div>
</div>

   

</div>
